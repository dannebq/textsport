<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>API Test</title>
</head>
<body>
  <h1>API-Status</h1>
  <pre id="output">Hämtar...</pre>

  <script>
    async function checkApiStatus() {
      const output = document.getElementById("output");

      try {
        const response = await fetch("https://v3.football.api-sports.io/status", {
          method: "GET",
          headers: {
            "x-apisports-key": "DIN_API_NYCKEL_HÄR"
          }
        });

        if (!response.ok) {
          output.textContent = "Något gick fel: " + response.status;
          return;
        }

        const data = await response.json();
        output.textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        output.textContent = "Fel vid API-anropet: " + error;
      }
    }

    checkApiStatus();
  </script>
</body>
</html>
